<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Traceback Analyzer</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      textarea {
        font-family: monospace;
        width: 100%;
        min-height: 12rem;
      }
      button {
        width: max-content;
        padding: 0.5rem 1rem;
      }
      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Traceback Analyzer</h1>
    <textarea id="traceback" placeholder="Paste traceback here"></textarea>
    <button type="button" id="analyzeButton">Analyze</button>
    <pre id="result"></pre>

    <script>
      async function sendTraceback() {
        const input = document.getElementById('traceback').value;
        const result = document.getElementById('result');
        result.textContent = 'Analyzing...';
        try {
          const res = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ traceback: input })
          });
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(errorText || 'Request failed');
          }
          const data = await res.json();
          result.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          result.textContent = `Error: ${error.message}`;
        }
      }

      document
        .getElementById('analyzeButton')
        .addEventListener('click', sendTraceback);
    </script>
  </body>
</html>
